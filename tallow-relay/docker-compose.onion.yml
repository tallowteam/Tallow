# Tallow Onion Routing Network - Docker Compose
# This starts a complete onion routing network for testing/development

version: '3.8'

services:
  # Directory server - provides relay discovery
  directory:
    build:
      context: .
      dockerfile: Dockerfile.onion
    container_name: tallow-directory
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      - RELAY_MODE=directory
      - RELAY_PORT=8080
      - RELAY_HOST=0.0.0.0
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    volumes:
      - directory-keys:/var/lib/tallow-relay/keys
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - onion-net

  # Entry relay - accepts client connections
  entry-relay:
    build:
      context: .
      dockerfile: Dockerfile.onion
    container_name: tallow-entry
    ports:
      - "8081:8080"
      - "9091:9090"
    environment:
      - RELAY_MODE=entry
      - RELAY_PORT=8080
      - RELAY_HOST=0.0.0.0
      - RELAY_DIRECTORY_URL=http://directory:8080
      - RELAY_PUBLIC_ENDPOINT=ws://entry-relay:8080
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    volumes:
      - entry-keys:/var/lib/tallow-relay/keys
    depends_on:
      directory:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - onion-net

  # Middle relay 1 - forwards encrypted packets
  middle-relay-1:
    build:
      context: .
      dockerfile: Dockerfile.onion
    container_name: tallow-middle-1
    ports:
      - "8082:8080"
      - "9092:9090"
    environment:
      - RELAY_MODE=middle
      - RELAY_PORT=8080
      - RELAY_HOST=0.0.0.0
      - RELAY_DIRECTORY_URL=http://directory:8080
      - RELAY_PUBLIC_ENDPOINT=ws://middle-relay-1:8080
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    volumes:
      - middle1-keys:/var/lib/tallow-relay/keys
    depends_on:
      directory:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - onion-net

  # Middle relay 2 - provides path diversity
  middle-relay-2:
    build:
      context: .
      dockerfile: Dockerfile.onion
    container_name: tallow-middle-2
    ports:
      - "8085:8080"
      - "9095:9090"
    environment:
      - RELAY_MODE=middle
      - RELAY_PORT=8080
      - RELAY_HOST=0.0.0.0
      - RELAY_DIRECTORY_URL=http://directory:8080
      - RELAY_PUBLIC_ENDPOINT=ws://middle-relay-2:8080
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    volumes:
      - middle2-keys:/var/lib/tallow-relay/keys
    depends_on:
      directory:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - onion-net

  # Exit relay - connects to destination peers
  exit-relay:
    build:
      context: .
      dockerfile: Dockerfile.onion
    container_name: tallow-exit
    ports:
      - "8083:8080"
      - "9093:9090"
    environment:
      - RELAY_MODE=exit
      - RELAY_PORT=8080
      - RELAY_HOST=0.0.0.0
      - RELAY_DIRECTORY_URL=http://directory:8080
      - RELAY_PUBLIC_ENDPOINT=ws://exit-relay:8080
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    volumes:
      - exit-keys:/var/lib/tallow-relay/keys
    depends_on:
      directory:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - onion-net

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: tallow-prometheus
    ports:
      - "9099:9090"
    volumes:
      - ./configs/prometheus-onion.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - directory
    restart: unless-stopped
    networks:
      - onion-net

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: tallow-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - onion-net

networks:
  onion-net:
    driver: bridge

volumes:
  directory-keys:
  entry-keys:
  middle1-keys:
  middle2-keys:
  exit-keys:
  prometheus-data:
  grafana-data:
