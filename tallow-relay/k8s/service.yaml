apiVersion: v1
kind: Service
metadata:
  name: tallow-relay
  labels:
    app: tallow-relay
    app.kubernetes.io/name: tallow-relay
  annotations:
    # For cloud load balancers (optional)
    # service.beta.kubernetes.io/aws-load-balancer-type: nlb
    # service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  selector:
    app: tallow-relay
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600  # 1 hour - important for WebSocket connections
---
apiVersion: v1
kind: Service
metadata:
  name: tallow-relay-headless
  labels:
    app: tallow-relay
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    app: tallow-relay
---
# External LoadBalancer (optional - use for direct external access)
apiVersion: v1
kind: Service
metadata:
  name: tallow-relay-lb
  labels:
    app: tallow-relay
  annotations:
    # Enable WebSocket support for cloud load balancers
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp
    service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: "3600"
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: https
      port: 443
      targetPort: http
      protocol: TCP
  selector:
    app: tallow-relay
  externalTrafficPolicy: Local  # Preserve client IP
---
# Ingress for HTTP/WebSocket traffic
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tallow-relay
  labels:
    app: tallow-relay
  annotations:
    kubernetes.io/ingress.class: nginx
    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    # Enable WebSocket
    nginx.ingress.kubernetes.io/websocket-services: tallow-relay
    nginx.ingress.kubernetes.io/upstream-hash-by: "$request_uri"
    # TLS
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # Rate limiting at ingress level
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/limit-connections: "5"
spec:
  tls:
    - hosts:
        - relay.tallow.example.com
      secretName: tallow-relay-tls
  rules:
    - host: relay.tallow.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tallow-relay
                port:
                  number: 80
---
# ServiceMonitor for Prometheus Operator
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: tallow-relay
  labels:
    app: tallow-relay
    release: prometheus
spec:
  selector:
    matchLabels:
      app: tallow-relay
  endpoints:
    - port: metrics
      interval: 15s
      path: /metrics
  namespaceSelector:
    matchNames:
      - default
