apiVersion: apps/v1
kind: Deployment
metadata:
  name: tallow-relay
  labels:
    app: tallow-relay
    app.kubernetes.io/name: tallow-relay
    app.kubernetes.io/component: relay-server
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: tallow-relay
  template:
    metadata:
      labels:
        app: tallow-relay
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: tallow-relay
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
      containers:
        - name: tallow-relay
          image: tallow-relay:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: RELAY_HOST
              value: "0.0.0.0"
            - name: RELAY_PORT
              value: "8080"
            - name: RELAY_METRICS_PORT
              value: "9090"
            - name: LOG_LEVEL
              value: "info"
            - name: LOG_FORMAT
              value: "json"
            - name: RELAY_MAX_ROOMS
              valueFrom:
                configMapKeyRef:
                  name: tallow-relay-config
                  key: max_rooms
            - name: RELAY_RATE_LIMIT_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: tallow-relay-config
                  key: rate_limit_enabled
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /etc/tallow-relay
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config
          configMap:
            name: tallow-relay-config
            items:
              - key: relay.yaml
                path: relay.yaml
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: tallow-relay
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: tallow-relay
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tallow-relay
  labels:
    app: tallow-relay
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: tallow-relay
  labels:
    app: tallow-relay
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: tallow-relay
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: tallow-relay
  labels:
    app: tallow-relay
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tallow-relay
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
