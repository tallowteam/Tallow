# Prometheus configuration for Tallow Onion Routing Network

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Directory server
  - job_name: 'tallow-directory'
    static_configs:
      - targets: ['directory:9090']
    metrics_path: /metrics

  # Entry relay
  - job_name: 'tallow-entry'
    static_configs:
      - targets: ['entry-relay:9090']
    metrics_path: /metrics

  # Middle relays
  - job_name: 'tallow-middle'
    static_configs:
      - targets: ['middle-relay-1:9090', 'middle-relay-2:9090']
    metrics_path: /metrics

  # Exit relay
  - job_name: 'tallow-exit'
    static_configs:
      - targets: ['exit-relay:9090']
    metrics_path: /metrics
