# Tallow Relay Server Configuration
# Default development configuration

server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s
  max_header_bytes: 1048576  # 1MB
  shutdown_timeout: 30s

room:
  max_rooms: 10000
  default_expiry: 24h
  max_expiry: 72h
  cleanup_interval: 5m
  code_word_count: 3

rate_limit:
  enabled: true
  requests_per_second: 10
  burst_size: 20
  cleanup_interval: 10m
  ban_duration: 1h
  max_violations: 5

bridge:
  buffer_size: 32768  # 32KB
  max_message_size: 67108864  # 64MB
  read_deadline: 60s
  write_deadline: 30s
  ping_interval: 30s
  pong_timeout: 10s
  max_bytes_per_room: 10737418240  # 10GB
  idle_timeout: 5m

tls:
  enabled: false
  cert_file: ""
  key_file: ""
  auto_tls: false

metrics:
  enabled: true
  path: "/metrics"
  health_path: "/health"
  ready_path: "/ready"
  port: 9090
  namespace: "tallow_relay"
