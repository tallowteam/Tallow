# Docker Compose for Testing Environment
# E2E tests, integration tests, and CI/CD testing

version: '3.8'

services:
  # Tallow Web App - Test
  tallow-test:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    image: tallow:test
    container_name: tallow-test
    restart: "no"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=test
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_SIGNALING_URL=ws://signaling-test:3001
      - CI=true
    depends_on:
      signaling-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - tallow-test-network

  # Signaling Server - Test
  signaling-test:
    build:
      context: .
      dockerfile: Dockerfile.signaling
    image: tallow-signaling:test
    container_name: tallow-signaling-test
    restart: "no"
    ports:
      - "3001:3001"
    environment:
      - SIGNALING_PORT=3001
      - NODE_ENV=test
      - ALLOWED_ORIGINS=http://tallow-test:3000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - tallow-test-network

  # Playwright Test Runner
  playwright-test:
    build:
      context: .
      dockerfile: Dockerfile.playwright
    container_name: tallow-playwright-test
    restart: "no"
    depends_on:
      tallow-test:
        condition: service_healthy
    environment:
      - BASE_URL=http://tallow-test:3000
      - CI=true
      - PLAYWRIGHT_WORKERS=2
    volumes:
      - ./test-results:/app/test-results
      - ./playwright-report:/app/playwright-report
    networks:
      - tallow-test-network
    command: npx playwright test

networks:
  tallow-test-network:
    driver: bridge
