<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tallow - Quick Share</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="popup-header">
      <div class="logo-container">
        <svg class="logo-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="currentColor" opacity="0.3"/>
          <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1 class="logo-text">Tallow</h1>
      </div>
      <div class="connection-status" id="connectionStatus">
        <span class="status-dot" id="statusDot"></span>
        <span class="status-text" id="statusText">Checking...</span>
      </div>
    </header>

    <!-- Main Content -->
    <main class="popup-main" id="mainContent">
      <!-- Connected State -->
      <div class="connected-state" id="connectedState">
        <p class="description">Share from this page to your Tallow app</p>

        <!-- Quick Actions -->
        <div class="actions-grid">
          <button class="action-button" id="sharePageBtn" title="Share current page URL">
            <svg class="action-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
              <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
            </svg>
            <span class="action-label">Share Page</span>
          </button>

          <button class="action-button" id="shareTextBtn" title="Share selected text">
            <svg class="action-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="17" y1="10" x2="3" y2="10"></line>
              <line x1="21" y1="6" x2="3" y2="6"></line>
              <line x1="21" y1="14" x2="3" y2="14"></line>
              <line x1="17" y1="18" x2="3" y2="18"></line>
            </svg>
            <span class="action-label">Share Text</span>
          </button>

          <button class="action-button" id="shareScreenshotBtn" title="Capture and share screenshot">
            <svg class="action-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
              <circle cx="12" cy="13" r="4"></circle>
            </svg>
            <span class="action-label">Screenshot</span>
          </button>

          <button class="action-button" id="shareImageBtn" title="Share images from page">
            <svg class="action-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="8.5" r="1.5"></circle>
              <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
            <span class="action-label">Share Image</span>
          </button>
        </div>

        <!-- Open App Button -->
        <div class="divider"></div>
        <button class="open-app-button" id="openAppBtn">
          <span>Open Tallow App</span>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
            <polyline points="15 3 21 3 21 9"></polyline>
            <line x1="10" y1="14" x2="21" y2="3"></line>
          </svg>
        </button>
      </div>

      <!-- Disconnected State -->
      <div class="disconnected-state" id="disconnectedState" style="display: none;">
        <div class="error-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
        </div>
        <h2 class="error-title">Tallow App Not Running</h2>
        <p class="error-description">Please start the Tallow app on your device to use this extension.</p>
        <button class="retry-button" id="retryBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="23 4 23 10 17 10"></polyline>
            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
          </svg>
          <span>Retry Connection</span>
        </button>
        <a href="http://localhost:3000" target="_blank" class="launch-link">Launch Tallow App</a>
      </div>

      <!-- Loading State -->
      <div class="loading-state" id="loadingState" style="display: none;">
        <div class="spinner"></div>
        <p class="loading-text">Sending to Tallow...</p>
      </div>

      <!-- Success State -->
      <div class="success-state" id="successState" style="display: none;">
        <div class="success-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
        </div>
        <h2 class="success-title">Shared Successfully!</h2>
        <p class="success-description">Your content has been sent to Tallow.</p>
        <button class="back-button" id="backBtn">Go Back</button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="popup-footer">
      <button class="settings-button" id="settingsBtn" title="Extension settings">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v6m0 6v6m0-6h6m-6 0H6m0 0l4.24-4.24M6 12l4.24 4.24M18 12l-4.24-4.24M18 12l-4.24 4.24"></path>
        </svg>
      </button>
      <div class="footer-text">
        <span class="keyboard-hint">Ctrl+Shift+S</span> to share text
      </div>
    </footer>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
