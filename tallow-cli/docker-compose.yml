version: '3.8'

services:
  tallow-relay:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        COMMIT: ${COMMIT:-unknown}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    image: tallow:${VERSION:-latest}
    container_name: tallow-relay
    restart: unless-stopped
    ports:
      - "8080:8080"    # WebSocket relay
      - "9090:9090"    # Prometheus metrics
    environment:
      - TALLOW_RELAY_PORT=8080
      - TALLOW_METRICS_PORT=9090
      - TALLOW_ROOM_TTL=30m
      - TALLOW_MAX_CONNECTIONS=10
      - TALLOW_RATE_LIMIT=10
    command: relay --port 8080 --metrics-port 9090
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 64M

  # Optional: Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: tallow-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    profiles:
      - monitoring
    depends_on:
      - tallow-relay

  # Optional: Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: tallow-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    profiles:
      - monitoring
    depends_on:
      - prometheus

volumes:
  prometheus-data:
  grafana-data:

networks:
  default:
    name: tallow-network
