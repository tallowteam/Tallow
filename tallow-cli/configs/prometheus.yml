# Prometheus configuration for Tallow relay monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers: []

rule_files: []

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'tallow-relay'
    static_configs:
      - targets: ['tallow-relay:9090']
    metrics_path: /metrics
    scrape_interval: 10s
