apiVersion: v1
kind: Service
metadata:
  name: tallow-signaling
  namespace: tallow
  labels:
    app.kubernetes.io/name: tallow
    app.kubernetes.io/component: signaling
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours for WebSocket connections
  ports:
    - port: 3001
      targetPort: websocket
      protocol: TCP
      name: websocket
  selector:
    app.kubernetes.io/name: tallow
    app.kubernetes.io/component: signaling
