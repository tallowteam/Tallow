apiVersion: apps/v1
kind: Deployment
metadata:
  name: tallow-signaling
  namespace: tallow
  labels:
    app.kubernetes.io/name: tallow
    app.kubernetes.io/component: signaling
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: tallow
      app.kubernetes.io/component: signaling
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tallow
        app.kubernetes.io/component: signaling
        app.kubernetes.io/version: "1.0.0"
    spec:
      serviceAccountName: tallow
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: signaling
          image: ghcr.io/your-username/tallow-signaling:latest
          imagePullPolicy: Always
          ports:
            - name: websocket
              containerPort: 3001
              protocol: TCP

          env:
            - name: SIGNALING_PORT
              valueFrom:
                configMapKeyRef:
                  name: tallow-config
                  key: SIGNALING_PORT
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: tallow-config
                  key: NODE_ENV
            - name: ALLOWED_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: tallow-config
                  key: ALLOWED_ORIGINS

          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi

          livenessProbe:
            httpGet:
              path: /health
              port: websocket
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: websocket
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health
              port: websocket
            initialDelaySeconds: 0
            periodSeconds: 2
            timeoutSeconds: 3
            failureThreshold: 30

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: tmp
          emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/component
                      operator: In
                      values:
                        - signaling
                topologyKey: kubernetes.io/hostname

      terminationGracePeriodSeconds: 30
