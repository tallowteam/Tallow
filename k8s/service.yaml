apiVersion: v1
kind: Service
metadata:
  name: tallow-service
  namespace: tallow
  labels:
    app: tallow
    component: app
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
  selector:
    app: tallow
    component: app
---
apiVersion: v1
kind: Service
metadata:
  name: tallow-signaling-service
  namespace: tallow
  labels:
    app: tallow
    component: signaling
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
    - name: websocket
      port: 3001
      targetPort: websocket
      protocol: TCP
  selector:
    app: tallow
    component: signaling
---
apiVersion: v1
kind: Service
metadata:
  name: tallow-loadbalancer
  namespace: tallow
  labels:
    app: tallow
    component: loadbalancer
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP
  selector:
    app: tallow
    component: nginx
