apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: tallow
  labels:
    app: tallow
    component: redis
data:
  redis.conf: |
    # Redis configuration for Tallow
    port 6379
    bind 0.0.0.0
    protected-mode yes
    requirepass ${REDIS_PASSWORD}

    # Persistence
    appendonly yes
    appendfsync everysec
    save 900 1
    save 300 10
    save 60 10000

    # Memory management
    maxmemory 512mb
    maxmemory-policy allkeys-lru

    # Logging
    loglevel warning
    logfile ""

    # Performance
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tallow-redis
  namespace: tallow
  labels:
    app: tallow
    component: redis
spec:
  serviceName: tallow-redis
  replicas: 1
  selector:
    matchLabels:
      app: tallow
      component: redis
  template:
    metadata:
      labels:
        app: tallow
        component: redis
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999
      containers:
        - name: redis
          image: redis:7-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          command:
            - redis-server
          args:
            - /etc/redis/redis.conf
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tallow-secrets
                  key: redis-password
                  optional: true
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 768Mi
          livenessProbe:
            tcpSocket:
              port: redis
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - name: redis-data
              mountPath: /data
            - name: redis-config
              mountPath: /etc/redis
      volumes:
        - name: redis-config
          configMap:
            name: redis-config
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: tallow-redis
  namespace: tallow
  labels:
    app: tallow
    component: redis
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: redis
      port: 6379
      targetPort: redis
      protocol: TCP
  selector:
    app: tallow
    component: redis
