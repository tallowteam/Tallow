# Prometheus ServiceMonitor for Tallow
# Requires Prometheus Operator to be installed in the cluster
# Install Prometheus Operator: helm install prometheus prometheus-community/kube-prometheus-stack
#
# This ServiceMonitor tells Prometheus to scrape metrics from Tallow

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: tallow-servicemonitor
  namespace: tallow
  labels:
    app: tallow
    app.kubernetes.io/name: tallow
    app.kubernetes.io/component: monitoring
    # This label should match your Prometheus serviceMonitorSelector
    release: prometheus
spec:
  selector:
    matchLabels:
      app: tallow
  namespaceSelector:
    matchNames:
      - tallow
  endpoints:
    - port: http
      path: /api/metrics
      interval: 30s
      scrapeTimeout: 10s
      scheme: http
      # Bearer token auth for metrics endpoint
      bearerTokenSecret:
        name: tallow-secrets
        key: metrics-token
      metricRelabelings:
        # Add environment label
        - sourceLabels: [__address__]
          targetLabel: environment
          replacement: production
        # Drop high-cardinality metrics if needed
        - sourceLabels: [__name__]
          regex: "go_gc_.*"
          action: drop

---
# PrometheusRule for Tallow alerts
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: tallow-alerts
  namespace: tallow
  labels:
    app: tallow
    app.kubernetes.io/name: tallow
    app.kubernetes.io/component: monitoring
    release: prometheus
spec:
  groups:
    - name: tallow.rules
      rules:
        # High error rate alert
        - alert: TallowHighErrorRate
          expr: |
            sum(rate(tallow_http_requests_total{status=~"5.."}[5m]))
            / sum(rate(tallow_http_requests_total[5m])) > 0.05
          for: 5m
          labels:
            severity: warning
            app: tallow
          annotations:
            summary: "High error rate detected in Tallow"
            description: "Error rate is {{ $value | humanizePercentage }} over the last 5 minutes"

        # High latency alert
        - alert: TallowHighLatency
          expr: |
            histogram_quantile(0.95, sum(rate(tallow_http_request_duration_seconds_bucket[5m])) by (le)) > 2
          for: 5m
          labels:
            severity: warning
            app: tallow
          annotations:
            summary: "High latency detected in Tallow"
            description: "95th percentile latency is {{ $value | humanizeDuration }}"

        # Pod restart alert
        - alert: TallowPodRestarting
          expr: |
            increase(kube_pod_container_status_restarts_total{namespace="tallow"}[1h]) > 3
          for: 5m
          labels:
            severity: warning
            app: tallow
          annotations:
            summary: "Tallow pod restarting frequently"
            description: "Pod {{ $labels.pod }} has restarted {{ $value }} times in the last hour"

        # Memory usage alert
        - alert: TallowHighMemoryUsage
          expr: |
            container_memory_usage_bytes{namespace="tallow", container="tallow"}
            / container_spec_memory_limit_bytes{namespace="tallow", container="tallow"} > 0.85
          for: 5m
          labels:
            severity: warning
            app: tallow
          annotations:
            summary: "High memory usage in Tallow"
            description: "Memory usage is {{ $value | humanizePercentage }} of limit"

        # Signaling server connection alert
        - alert: TallowSignalingDown
          expr: up{job="tallow-signaling"} == 0
          for: 2m
          labels:
            severity: critical
            app: tallow
          annotations:
            summary: "Tallow signaling server is down"
            description: "Signaling server has been unreachable for more than 2 minutes"

---
# Grafana Dashboard ConfigMap
# Import this dashboard in Grafana for Tallow monitoring
apiVersion: v1
kind: ConfigMap
metadata:
  name: tallow-grafana-dashboard
  namespace: tallow
  labels:
    app: tallow
    grafana_dashboard: "1"
data:
  tallow-dashboard.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${DS_PROMETHEUS}"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 80},
                  {"color": "red", "value": 90}
                ]
              },
              "unit": "percent"
            }
          },
          "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0},
          "id": 1,
          "options": {
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "100 - (avg(rate(process_cpu_seconds_total{job=\"tallow\"}[5m])) * 100)",
              "refId": "A"
            }
          ],
          "title": "CPU Usage",
          "type": "gauge"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${DS_PROMETHEUS}"
          },
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "bytes"
            }
          },
          "gridPos": {"h": 8, "w": 6, "x": 6, "y": 0},
          "id": 2,
          "targets": [
            {
              "expr": "process_resident_memory_bytes{job=\"tallow\"}",
              "refId": "A"
            }
          ],
          "title": "Memory Usage",
          "type": "gauge"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${DS_PROMETHEUS}"
          },
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "reqps"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "id": 3,
          "targets": [
            {
              "expr": "sum(rate(tallow_http_requests_total[5m]))",
              "legendFormat": "Requests/s",
              "refId": "A"
            }
          ],
          "title": "Request Rate",
          "type": "timeseries"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["tallow", "application"],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "",
      "title": "Tallow Dashboard",
      "uid": "tallow-main",
      "version": 1
    }
