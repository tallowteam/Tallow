apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tallow-app-netpol
  namespace: tallow
  labels:
    app: tallow
spec:
  podSelector:
    matchLabels:
      app: tallow
      component: app
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from nginx ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - podSelector:
            matchLabels:
              app: tallow
              component: nginx
      ports:
        - protocol: TCP
          port: 3000
  egress:
    # Allow DNS queries
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    # Allow outbound HTTPS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
    # Allow communication with signaling service
    - to:
        - podSelector:
            matchLabels:
              app: tallow
              component: signaling
      ports:
        - protocol: TCP
          port: 3001
    # Allow communication with Redis
    - to:
        - podSelector:
            matchLabels:
              app: tallow
              component: redis
      ports:
        - protocol: TCP
          port: 6379
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tallow-signaling-netpol
  namespace: tallow
  labels:
    app: tallow
spec:
  podSelector:
    matchLabels:
      app: tallow
      component: signaling
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from app pods and nginx
    - from:
        - podSelector:
            matchLabels:
              app: tallow
              component: app
        - podSelector:
            matchLabels:
              app: tallow
              component: nginx
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3001
  egress:
    # Allow DNS queries
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tallow-redis-netpol
  namespace: tallow
  labels:
    app: tallow
spec:
  podSelector:
    matchLabels:
      app: tallow
      component: redis
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Only allow traffic from app pods
    - from:
        - podSelector:
            matchLabels:
              app: tallow
              component: app
      ports:
        - protocol: TCP
          port: 6379
  egress:
    # Allow DNS queries
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
