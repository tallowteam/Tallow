# Network Policy for Web
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tallow-web-netpol
  namespace: tallow
  labels:
    app.kubernetes.io/name: tallow
    app.kubernetes.io/component: web-netpol
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: tallow
      app.kubernetes.io/component: web
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
    # Allow from monitoring
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 3000
  egress:
    # Allow to signaling service
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: signaling
      ports:
        - protocol: TCP
          port: 3001
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow external HTTPS (for APIs like Stripe, Resend)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
    # Allow external HTTP
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 80
---
# Network Policy for Signaling
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tallow-signaling-netpol
  namespace: tallow
  labels:
    app.kubernetes.io/name: tallow
    app.kubernetes.io/component: signaling-netpol
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: tallow
      app.kubernetes.io/component: signaling
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3001
    # Allow from web pods
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: web
      ports:
        - protocol: TCP
          port: 3001
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
---
# Default deny all traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: tallow
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
