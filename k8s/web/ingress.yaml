apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tallow-web
  namespace: tallow
  labels:
    app.kubernetes.io/name: tallow
    app.kubernetes.io/component: ingress
  annotations:
    # Nginx Ingress Controller annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "20"
    nginx.ingress.kubernetes.io/limit-connections: "10"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";

    # CORS (if needed)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"

    # Certificate management (cert-manager)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # Cloudflare (if using Cloudflare proxy)
    # external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - tallow.manisahome.com
      secretName: tallow-tls
  rules:
    - host: tallow.manisahome.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tallow-web
                port:
                  number: 3000
          - path: /signaling
            pathType: Prefix
            backend:
              service:
                name: tallow-signaling
                port:
                  number: 3001
---
# WebSocket-specific ingress for signaling
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tallow-signaling-ws
  namespace: tallow
  labels:
    app.kubernetes.io/name: tallow
    app.kubernetes.io/component: signaling-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/websocket-services: "tallow-signaling"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "7200"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "7200"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "7200"

    # WebSocket configuration
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_cache_bypass $http_upgrade;

    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - tallow.manisahome.com
      secretName: tallow-tls
  rules:
    - host: tallow.manisahome.com
      http:
        paths:
          - path: /signaling
            pathType: Prefix
            backend:
              service:
                name: tallow-signaling
                port:
                  number: 3001
