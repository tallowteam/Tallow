apiVersion: apps/v1
kind: Deployment
metadata:
  name: tallow-web
  namespace: tallow
  labels:
    app.kubernetes.io/name: tallow
    app.kubernetes.io/component: web
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 3
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: tallow
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tallow
        app.kubernetes.io/component: web
        app.kubernetes.io/version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/api/metrics"
    spec:
      serviceAccountName: tallow
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault

      # Init container to wait for signaling service
      initContainers:
        - name: wait-for-signaling
          image: busybox:1.36
          command: ['sh', '-c', 'until wget -q --spider http://tallow-signaling:3001/health; do echo waiting for signaling; sleep 2; done']
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL

      containers:
        - name: web
          image: ghcr.io/your-username/tallow-web:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP

          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: tallow-config
                  key: NODE_ENV
            - name: NEXT_TELEMETRY_DISABLED
              valueFrom:
                configMapKeyRef:
                  name: tallow-config
                  key: NEXT_TELEMETRY_DISABLED
            - name: NEXT_PUBLIC_SIGNALING_URL
              value: "wss://tallow.manisahome.com/signaling"
            - name: NEXT_PUBLIC_FORCE_RELAY
              valueFrom:
                configMapKeyRef:
                  name: tallow-config
                  key: NEXT_PUBLIC_FORCE_RELAY
            - name: NEXT_PUBLIC_ALLOW_DIRECT
              valueFrom:
                configMapKeyRef:
                  name: tallow-config
                  key: NEXT_PUBLIC_ALLOW_DIRECT

            # Secrets
            - name: RESEND_API_KEY
              valueFrom:
                secretKeyRef:
                  name: tallow-secrets
                  key: RESEND_API_KEY
                  optional: true
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: tallow-secrets
                  key: STRIPE_SECRET_KEY
                  optional: true
            - name: STRIPE_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: tallow-secrets
                  key: STRIPE_WEBHOOK_SECRET
                  optional: true
            - name: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
              valueFrom:
                secretKeyRef:
                  name: tallow-secrets
                  key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
                  optional: true

          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi

          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /api/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.next/cache

      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/component
                      operator: In
                      values:
                        - web
                topologyKey: kubernetes.io/hostname

      terminationGracePeriodSeconds: 30
