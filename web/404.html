<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 â€” Tallow</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .error-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 2rem;
        }
        .error-page h1 {
            font-size: 6rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary, #8b5cf6));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            line-height: 1;
        }
        .error-page p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            max-width: 28rem;
        }
        .error-page .btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: var(--accent);
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        .error-page .btn:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <h1>404</h1>
        <p>This page doesn't exist. The encryption gods have no record of it.</p>
        <a href="/" class="btn primary">Back to Tallow</a>
    </div>
</body>
</html>
