name: Enhanced Security Scanning

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  schedule:
    # Run daily security scans at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: '20'

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  # ============================================================================
  # CodeQL Analysis - JavaScript/TypeScript
  # ============================================================================
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 45

    strategy:
      fail-fast: false
      matrix:
        language: [javascript, typescript]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: codeql-${{ matrix.language }}
          upload: true

  # ============================================================================
  # Dependency Audit & Scanning
  # ============================================================================
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit
        env:
          CI: true

      - name: Run npm audit
        id: audit
        run: |
          npm audit --production --json > npm-audit.json || true
          npm audit --audit-level=high || true
        continue-on-error: true

      - name: Parse and report vulnerabilities
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const auditData = JSON.parse(fs.readFileSync('npm-audit.json', 'utf8'));

            if (auditData.metadata.vulnerabilities.total > 0) {
              console.log(`Found ${auditData.metadata.vulnerabilities.total} vulnerabilities`);

              const report = [];
              for (const [pkg, vuln] of Object.entries(auditData.vulnerabilities || {})) {
                if (vuln.severity === 'critical' || vuln.severity === 'high') {
                  report.push(`- **${pkg}**: ${vuln.severity.toUpperCase()} - ${vuln.via.join(', ')}`);
                }
              }

              if (report.length > 0 && context.eventName === 'pull_request') {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: `## âš ï¸ Dependency Vulnerabilities\n\n${report.join('\n')}`
                });
              }
            }

      - name: Upload npm audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-report
          path: npm-audit.json
          retention-days: 30

  # ============================================================================
  # Secret Scanning
  # ============================================================================
  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
        continue-on-error: true

  # ============================================================================
  # SAST - Semgrep Analysis
  # ============================================================================
  sast-semgrep:
    name: SAST - Semgrep Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: semgrep/semgrep-action@v1
        with:
          config: |
            p/security-audit
            p/owasp-top-ten
            p/react
            p/typescript
            p/nodejs
          generateSarif: true
          generateJson: true
        continue-on-error: true

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif
          category: semgrep

  # ============================================================================
  # Trivy Filesystem Scan
  # ============================================================================
  trivy-scan:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          scanners: 'vuln,secret,config'
        continue-on-error: true

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: trivy-filesystem

  # ============================================================================
  # Docker Image Scanning
  # ============================================================================
  docker-scan:
    name: Docker Image Scan
    runs-on: ubuntu-latest
    timeout-minutes: 25

    permissions:
      contents: read
      security-events: write
      packages: read

    strategy:
      matrix:
        image: [web, signaling]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.image == 'web' && 'Dockerfile' || 'Dockerfile.signaling' }}
          push: false
          load: true
          tags: tallow-${{ matrix.image }}:scan
          cache-from: type=gha

      - name: Run Trivy on Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: tallow-${{ matrix.image }}:scan
          format: 'sarif'
          output: 'trivy-image-${{ matrix.image }}.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload image scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-${{ matrix.image }}.sarif'
          category: trivy-docker-${{ matrix.image }}

  # ============================================================================
  # License Compliance Check
  # ============================================================================
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit
        env:
          CI: true

      - name: Check licenses with license-report
        run: |
          npm install -g license-report
          license-report --package ./package.json --only prod > licenses-report.json || true
          license-report --package ./package.json --only prod --markdown > licenses-report.md || true

      - name: Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: |
            licenses-report.json
            licenses-report.md
          retention-days: 30

      - name: Check for problematic licenses
        run: |
          echo "Scanning for GPL/AGPL licenses..."
          npm install -g license-checker
          license-checker --production --json > all-licenses.json || true
          cat all-licenses.json | grep -i "gpl\|agpl" || echo "No GPL/AGPL licenses found"
        continue-on-error: true

  # ============================================================================
  # Dependency Check
  # ============================================================================
  dependency-check:
    name: Dependency Check Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'tallow'
          path: '.'
          format: 'JSON'
          out: 'dependency-check-report'
          args: >
            --enableExperimental
            --enable-retired
        continue-on-error: true

      - name: Upload Dependency-Check results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: dependency-check-report
          retention-days: 30

  # ============================================================================
  # Security Summary Report
  # ============================================================================
  security-summary:
    name: Security Summary Report
    needs: [codeql-analysis, dependency-audit, secret-scanning, sast-semgrep, trivy-scan, docker-scan, license-check, dependency-check]
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Generate security summary
        run: |
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scanner | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL | ${{ needs.codeql-analysis.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Audit | ${{ needs.dependency-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scanning | ${{ needs.secret-scanning.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Semgrep SAST | ${{ needs.sast-semgrep.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy Filesystem | ${{ needs.trivy-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Images | ${{ needs.docker-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| License Check | ${{ needs.license-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Check | ${{ needs.dependency-check.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Comment security results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const summary = `
## ðŸ”’ Security Scan Results

| Scanner | Status |
|---------|--------|
| CodeQL | ${{ needs.codeql-analysis.result }} |
| Dependencies | ${{ needs.dependency-audit.result }} |
| Secrets | ${{ needs.secret-scanning.result }} |
| SAST | ${{ needs.sast-semgrep.result }} |
| Trivy | ${{ needs.trivy-scan.result }} |
| Docker | ${{ needs.docker-scan.result }} |
| Licenses | ${{ needs.license-check.result }} |

### Recommendations
- Review Security tab for detailed findings
- Address CRITICAL and HIGH severity issues
- Keep dependencies up to date
- Run \`npm audit fix\` for available patches
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: summary
            });
