  # ============================================================================
  # Notify on Failure
  # ============================================================================
  notify-failure:
    name: Notify on Failure
    needs: [lint, unit-test, integration-test, e2e-test, docker-build, security-scan, monitoring-readiness, chaos-readiness, zero-knowledge-verification, fips-compliance, checklist-ownership, e2e-infiltration, cicd-pipeline, docker-commander, cloudflare-operator, incident-readiness, pricing-architecture, email-courier, analytics-privacy, marketing-operative, documentation-scribe, automation-engineer, room-system-architect, contacts-friends-agent, ralph-wiggum, design-token-drift, form-policy, branch-protection, accessibility-floor, stability-discipline]
    if: failure()
    runs-on: ubuntu-latest

    steps:
      - name: Create issue on failure
        uses: actions/github-script@v7
        with:
          script: |
            const title = `CI/CD Pipeline Failed - ${context.sha.substring(0, 7)}`;
            const body = `
            ## Pipeline Failure Report

            **Commit:** ${context.sha}
            **Branch:** ${context.ref}
            **Workflow:** ${context.workflow}
            **Run ID:** ${context.runId}

            **Failed Jobs:**
            ${{ toJSON(needs) }}

            **Action Required:** Please investigate the failure and fix the issues.

            [View Workflow Run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            `;

            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'ci-failure'
            });

            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['ci-failure', 'automated']
              });
            }
