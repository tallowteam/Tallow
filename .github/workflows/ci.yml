        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit -- --coverage

      - name: Verify crypto test vector discipline
        run: npm run verify:crypto:test-vectors

      - name: Verify PQC keysmith policy
        run: npm run verify:pqc:keysmith

      - name: Verify ratchet master policy
        run: npm run verify:ratchet:master

