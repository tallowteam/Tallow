name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io

permissions:
  contents: write
  packages: write
  issues: write

jobs:
  # ============================================================================
  # Create Release
  # ============================================================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 10

    outputs:
      version: ${{ steps.version.outputs.version }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          body: |
            ## üöÄ TALLOW ${{ steps.version.outputs.version }}

            ### Changes
            ${{ steps.changelog.outputs.changelog }}

            ### Platform Readiness
            | Platform | Readiness |
            | --- | --- |
            | Web | L3 |
            | PWA | L2 |
            | Browser Extension | L1 |
            | iOS | L0 |
            | Android | L0 |
            | Desktop | L1 |
            | CLI | L1 |

            Reference: `docs/platform/RELEASE_READINESS_LEVELS.md` and `docs/release/RELEASE_NOTES_TEMPLATE.md`

            ### Installation

            #### Docker
            ```bash
            docker pull ghcr.io/${{ github.repository }}-web:${{ steps.version.outputs.version }}
            docker pull ghcr.io/${{ github.repository }}-signaling:${{ steps.version.outputs.version }}
            ```

            #### Kubernetes
            ```bash
            helm install tallow ./helm/tallow --set image.tag=${{ steps.version.outputs.version }}
            ```

            #### npm
            ```bash
            npm install
            npm run build
            npm start
            ```

            ### What's Next?
            Check out our [documentation](https://github.com/${{ github.repository }}/blob/main/README.md) for deployment guides.
          draft: false
          prerelease: false

