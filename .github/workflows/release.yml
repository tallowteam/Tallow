name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io

permissions:
  contents: write
  packages: write
  issues: write

jobs:
  # ============================================================================
  # Create Release
  # ============================================================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 10

    outputs:
      version: ${{ steps.version.outputs.version }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          body: |
            ## üöÄ TALLOW ${{ steps.version.outputs.version }}

            ### Changes
            ${{ steps.changelog.outputs.changelog }}

            ### Installation

            #### Docker
            ```bash
            docker pull ghcr.io/${{ github.repository }}-web:${{ steps.version.outputs.version }}
            docker pull ghcr.io/${{ github.repository }}-signaling:${{ steps.version.outputs.version }}
            ```

            #### Kubernetes
            ```bash
            helm install tallow ./helm/tallow --set image.tag=${{ steps.version.outputs.version }}
            ```

            #### npm
            ```bash
            npm install
            npm run build
            npm start
            ```

            ### What's Next?
            Check out our [documentation](https://github.com/${{ github.repository }}/blob/main/README.md) for deployment guides.
          draft: false
          prerelease: false

  # ============================================================================
  # Build and Push Release Images
  # ============================================================================
  build-release-images:
    name: Build Release Images
    needs: [create-release]
    runs-on: ubuntu-latest
    timeout-minutes: 45

    strategy:
      matrix:
        image: [web, signaling]
        platform: [linux/amd64, linux/arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-${{ matrix.image }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.create-release.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.create-release.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.create-release.outputs.version }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.image == 'web' && 'Dockerfile' || 'Dockerfile.signaling' }}
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.create-release.outputs.version }}
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}

  # ============================================================================
  # Package Helm Chart
  # ============================================================================
  package-helm:
    name: Package Helm Chart
    needs: [create-release]
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Update Helm chart version
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          VERSION=${VERSION#v}  # Remove 'v' prefix
          sed -i "s/^version:.*/version: ${VERSION}/" helm/tallow/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: ${VERSION}/" helm/tallow/Chart.yaml

      - name: Package Helm chart
        run: |
          helm package helm/tallow -d .
          mv tallow-*.tgz tallow-chart.tgz

      - name: Upload Helm chart to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./tallow-chart.tgz
          asset_name: tallow-helm-${{ needs.create-release.outputs.version }}.tgz
          asset_content_type: application/gzip

  # ============================================================================
  # Update Package Version
  # ============================================================================
  update-version:
    name: Update Package Version
    needs: [create-release]
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Update version in package.json
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          VERSION=${VERSION#v}
          npm version ${VERSION} --no-git-tag-version

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ needs.create-release.outputs.version }}"
          git push

  # ============================================================================
  # Notify Release
  # ============================================================================
  notify-release:
    name: Notify Release
    needs: [create-release, build-release-images, package-helm]
    runs-on: ubuntu-latest

    steps:
      - name: Create release announcement
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ needs.create-release.outputs.version }}';
            const body = `
            üéâ **TALLOW ${version} has been released!**

            **What's new:**
            - Check the [release notes](https://github.com/${context.repo.owner}/${context.repo.repo}/releases/tag/${version})

            **Get it now:**
            - Docker: \`ghcr.io/${context.repo.owner}/${context.repo.repo}-web:${version}\`
            - Helm: Download from [releases](https://github.com/${context.repo.owner}/${context.repo.repo}/releases/tag/${version})

            Thank you for using TALLOW! üôè
            `;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Release ${version} is live! üöÄ`,
              body: body,
              labels: ['release', 'announcement']
            });
