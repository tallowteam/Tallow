name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v0.1.0)"
        required: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-14
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-14
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      # No cargo cache for release builds — stale artifacts from dependency
      # changes (e.g. ring→aws-lc-rs) cause SIGILL crashes

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Set release tag
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "RELEASE_TAG=${{ github.event.inputs.tag }}" >> "$GITHUB_ENV"
          else
            echo "RELEASE_TAG=${GITHUB_REF#refs/tags/}" >> "$GITHUB_ENV"
          fi

      - name: Set build metadata
        shell: bash
        run: |
          echo "TALLOW_BUILD_COMMIT=$(git rev-parse --short HEAD)" >> "$GITHUB_ENV"
          echo "TALLOW_BUILD_DATE=$(date -u +%Y-%m-%d)" >> "$GITHUB_ENV"

      - name: Build release binary
        shell: bash
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --target ${{ matrix.target }} --bin tallow

      - name: Build relay binary
        shell: bash
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --target ${{ matrix.target }} --bin tallow-relay

      - name: Generate shell completions
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          mkdir -p dist/completions
          ./target/${{ matrix.target }}/release/tallow completions bash > dist/completions/tallow.bash
          ./target/${{ matrix.target }}/release/tallow completions zsh > dist/completions/_tallow
          ./target/${{ matrix.target }}/release/tallow completions fish > dist/completions/tallow.fish
          ./target/${{ matrix.target }}/release/tallow completions powershell > dist/completions/_tallow.ps1

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/tallow dist/
          cp target/${{ matrix.target }}/release/tallow-relay dist/
          cd dist && tar czf ../tallow-${{ env.RELEASE_TAG }}-${{ matrix.target }}.tar.gz *

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target/${{ matrix.target }}/release/tallow.exe dist/
          Copy-Item target/${{ matrix.target }}/release/tallow-relay.exe dist/
          Compress-Archive -Path dist/* -DestinationPath tallow-${{ env.RELEASE_TAG }}-${{ matrix.target }}.zip

      - name: Generate checksums
        shell: bash
        run: |
          for f in tallow-${{ env.RELEASE_TAG }}-*; do
            if command -v sha256sum >/dev/null 2>&1; then
              sha256sum "$f" > "$f.sha256"
            else
              shasum -a 256 "$f" > "$f.sha256"
            fi
          done

      - uses: actions/upload-artifact@v4
        with:
          name: tallow-${{ matrix.target }}
          path: tallow-${{ env.RELEASE_TAG }}-${{ matrix.target }}.*

      - name: Upload completions artifact
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        uses: actions/upload-artifact@v4
        with:
          name: tallow-completions
          path: dist/completions/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v7
        with:
          path: artifacts
          merge-multiple: true

      - name: Validate manifests
        run: |
          python3 -m json.tool scoop/tallow.json > /dev/null
          bash -n scripts/install.sh

      - name: Prepare completions archive
        run: |
          if [ -d artifacts/completions ] || ls artifacts/*.bash artifacts/_tallow artifacts/*.fish artifacts/_tallow.ps1 2>/dev/null; then
            mkdir -p completions
            cp artifacts/tallow.bash completions/ 2>/dev/null || true
            cp artifacts/_tallow completions/ 2>/dev/null || true
            cp artifacts/tallow.fish completions/ 2>/dev/null || true
            cp artifacts/_tallow.ps1 completions/ 2>/dev/null || true
            tar czf artifacts/tallow-completions.tar.gz -C completions .
          fi

      - name: Set release tag
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "RELEASE_TAG=${{ github.event.inputs.tag }}" >> "$GITHUB_ENV"
          else
            echo "RELEASE_TAG=${GITHUB_REF#refs/tags/}" >> "$GITHUB_ENV"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: artifacts/tallow-*
          generate_release_notes: true
