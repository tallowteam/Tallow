    needs: [create-release, verify-security-signoffs, chaos-readiness, zero-knowledge-verification, fips-compliance, checklist-ownership, pricing-architecture, email-courier, analytics-privacy, marketing-operative, documentation-scribe, automation-engineer, room-system-architect, contacts-friends-agent, ralph-wiggum, docker-commander, cloudflare-operator, design-token-drift, form-policy, branch-protection, accessibility-floor, compliance-documentation, stability-discipline]
